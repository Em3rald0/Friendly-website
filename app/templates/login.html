{% extends "base.html" %}

{% block content %}
<div class="container">
    <div id="registerModal" class="modal" style="display: flex; position: static; background: none; z-index: auto; justify-content: center; align-items: center; width: 100%; height: auto;">
        <div class="modal-content" style="background-color: #2a2a2a; padding: 25px; border-radius: 8px; width: 100%; max-width: 450px; border: 1px solid #3a3a3a; box-shadow: 0 4px 20px rgba(0,0,0,0.3); position: relative; margin: 30px auto;">
            <div class="modal-header" style="text-align: center; margin-bottom: 20px;">
                <h2 class="modal-title" style="color: #4a90e2; margin: 0; font-size: 24px;">Вход в аккаунт</h2>
                <p class="modal-subtitle" style="color: #b0b0b0; margin: 5px 0 0;">Введите свои данные</p>
            </div>
            
            <form method="post">
                {% if error %}
                <p style="color: #ff6b6b; margin-bottom: 15px;">{{ error }}</p>
                {% endif %}
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 8px; color: #b0b0b0;">Email:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #3a3a3a; border-radius: 6px; background-color: #1a1a1a; color: #f0f0f0; font-size: 14px;">
                </div>
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="password" style="display: block; margin-bottom: 8px; color: #b0b0b0;">Пароль:</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #3a3a3a; border-radius: 6px; background-color: #1a1a1a; color: #f0f0f0; font-size: 14px;">
                </div>
                
                <button type="submit" class="submit-btn" style="width: 100%; padding: 12px; background-color: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 15px; transition: background-color 0.3s;">Войти</button>
            </form>
            
            <p style="color: #b0b0b0; text-align: center; margin-top: 15px;">
                Нет аккаунта? <a href="/register" style="color: #4a90e2; text-decoration: none;">Зарегистрируйтесь</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
